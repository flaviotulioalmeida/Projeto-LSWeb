<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
</head>
<body>
    
    <div class="container-md">
        <a href="/">Início</a>
        <h1 id="tituloPartida" class="mt-5">
            Título
        </h1>
        <p>
            Local: <span id="local">Local</span>
                
            Data: <span id="dataEvento">Data</span>

            Horário: <span id="horario">Horário</span>
        </p>
        <h2>Jogadores</h2>
        <ul id="listaJogadores" class="list-group">
            
        </ul>
        <form action="/partidas" class="mt-3" id="adicionarJogadorForm">
            <h3>Adicionar jogador</h3>
            <div class="mb-3">
              <label for="nomeJogador" class="form-label">Nome:</label>
              <input name="nomeJogador" type="text" class="form-control" id="nomeJogador" required />
            </div>
            <div class="mb-3">
              <label for="telefoneJogador" class="form-label">Telefone:</label>
              <input name="telefoneJogador" type="text" class="form-control" id="telefoneJogador" required />
            </div>
            <button type="submit" class="btn btn-primary" id="adicionarJogadorBtn" onClick="adicionarJogador()">Adicionar</button>
          </form>
    </div>

    <script src="../scripts/partidaPage.js" type="module"></script>
</body>
</html>
